[module/powermenu]
type = custom/text
content = ""
click-left = ~/.config/i3/scripts/powermenu.sh
; content-foreground = ${colors.white}


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.black}
label-active-underline= ${colors.yellow}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label-maxlen = 30


[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock
format-prefix = 
format-prefix-padding = 1
label-layout = %layout%
label-layout-padding  = 1

label-indicator-foreground = ${colors.white}
label-indicator-padding = 1


[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:2%%

format-muted-foreground = ${colors.red}
label-muted = ﱝ Mut

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-foreground = ${colors.blue}


[module/temperature]
type = internal/temperature
interval = 1
hwmon-path = /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon4/temp1_input
warn-temperature = 70

format-prefix = "  "
format-prefix-foreground = ${colors.aqua}

label-warn =   %temperature-c%
label-warn-foreground = ${colors.red}


[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 90

format-prefix = "CPU "
format-prefix-foreground = ${colors.aqua}
label = %percentage-sum:3%%

label-warn = CPU %percentage-sum:3%%
label-warn-foreground = ${colors.red}


[module/memory]
type = internal/memory
interval = 3
warn-percentage = 90

format-prefix = " "
format-prefix-foreground = ${colors.aqua}
label = %gb_used%

label-warn =  %gb_used% 
label-warn-foreground = ${colors.red}


[module/filesystem]
type = internal/fs
interval = 25
warn-percentage = 90

mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.aqua}
label-mounted = %free%

label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${colors.red}

label-warn =  %free%
label-warn-foreground = ${colors.red}


[module/wlan]
type = internal/network
; ip link
; interface = wlp2s0
interface-type = wireless

format-disconnected =
format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = %local_ip%


[module/eth]
type = internal/network
; ip link
; interface = enp3s0
interface-type = wired

format-disconnected =
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = %local_ip%


[module/indicators]
type = custom/script
exec = python3 ~/.config/polybar/polybar-status-indicators/host.py 2> /dev/null
tail = true


[module/battery]
type = internal/battery
poll-interval = 2
time-format = %H:%M

full-at = 99
; ls -1 /sys/class/power_supply/
; battery = BAT0
; adapter = ADP1

format-charging = <animation-charging> <label-charging>
label-charging = %percentage:2%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-foreground = ${colors.blue}
animation-charging-framerate = 750

format-discharging            = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = ${colors.blue}

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = " "
format-full-prefix-foreground = ${colors.green}
label-full                 = ${self.label-charging}
