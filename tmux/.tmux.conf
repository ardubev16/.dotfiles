set -g default-terminal 'xterm-256color'
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux.conf'
set -g renumber-windows on

# Set prefix to Control+a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Start numbering windows at 1 instead of 0
set -g base-index 1
setw -g base-index 1

# Set vim-like copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Split panes using | and -
bind \\ split-window -h -c '#{pane_current_path}'
bind | split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
unbind Up
unbind Down
unbind Left
unbind Right

# Custom binds
bind-key i run-shell 'tmux neww tmux-cht.sh'

# Enable mouse mode
set -g mouse on

# Source color theme
source-file ~/.config/tmux/themes/tmux-gruvbox-dark.conf

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# TMUX Continuum
set -g @continuum-restore 'on'

# Install/Initialize TMUX Plugin Manager
if "test ! -d ~/.config/tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
